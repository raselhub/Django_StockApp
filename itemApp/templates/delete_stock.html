
{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock...</h1>

{% if ticker %}
    {% for item in ticker %}
        {{ item }} - <a href="{% url 'delete' item.id %}" class="btn btn-danger">
        Delete Stock</a> <br/> <br/>
    {% endfor %}

{% else %}
    <p>No stocks to delete.</p>
{% endif %}

{% endblock %}
